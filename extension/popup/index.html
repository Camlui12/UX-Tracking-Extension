<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="_root">
      <img alt="Logo da ferramenta UX-Tracking" src="../logo.png" />
      <h1>UX-Tracking Client</h1>
      <p>Software de captura de dados de interação.</p>
      <form>
        <div>
          <label for="__listen_mouse__">Habilitar Mouse</label>
          <input id="__listen_mouse__" type="checkbox" />
        </div>
        <div>
          <label for="__listen_keyboard__">Habilitar Teclado</label>
          <input id="__listen_keyboard__" type="checkbox" />
        </div>
        <div>
          <label for="__listen_microphone__">Habilitar Microfone</label>
          <input id="__listen_microphone__" type="checkbox" />
        </div>
        <div>
          <label for="__listen_camera__">Habilitar Camera</label>
          <input id="__listen_camera__" type="checkbox" />
        </div>
      </form>
    </div>
    <script src="listeners.js"></script>
  </body>
</html>
